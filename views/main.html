<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Full Sail Portfolio</h2>
    </div>

</div>

    <div class="row" ng-repeat="row in fsItems | partition:4">

        <div class="col-md-3 portfolio-item" ng-repeat="item in row">
            <a href="#/portfolio-item">
                <img class="img-responsive" ng-src="images/portfolio/{{ item.imgName }}.jpg" alt="{{ item.title }}" title="{{ item.title }}">
                <span class="caption simple-caption">
                    <p>{{ item.title }}</p>
            </a>
        </div><!-- END .col-md-3 -->

    </div><!-- END .row -->

<div class="col-lg-12">
    <h2 class="page-header">Work Portfolio</h2>
</div>

<div class="row" ng-repeat="row in workItems | partition:4">

    <div class="col-md-3 portfolio-item" ng-repeat="item in row">
        <a href="#/portfolio-item">
            <img class="img-responsive" ng-src="images/portfolio/{{ item.imgName }}.jpg" alt="{{ item.title }}" title="{{ item.title }}">
            <span class="caption simple-caption">
                <p>{{ item.title }}</p>
        </a>
    </div>

</div>
