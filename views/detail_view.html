<div class="row">

    <div class="col-lg-12">
        <h2 class="page-header">{{ detailItems[itemSelected].title }}</h2>
    </div>

</div>

<div class="row">
    <div class="col-md-8">
        <img class="img-responsive portfolioImg" ng-src="images/portfolio/{{ detailItems[itemSelected].imgName }}.jpg" alt="{{ detailItems[itemSelected].title }}">
    </div><!-- END col-md-8 -->

    <div class="col-md-4">
        <h3>Project Description</h3>
        <p>{{ detailItems[itemSelected].description }}</p>
        <h3>Technology Used</h3>
        <ul>
            <li ng-repeat="tech in detailItems[itemSelected].techUsed">{{ tech.tech }}</li>
        </ul>
        <a ng-href="#/detail/{{ prevItem }}/{{ itemType }}" class="btn btn-left item-nav">&lt;&lt; Prev</a>
        <a ng-href="#/detail/{{ nextItem }}/{{ itemType }}" class="btn btn-right item-nav">&gt;&gt; Next</a>
    </div><!-- END col-md-4 -->

</div><!-- END row -->

<div id="projectImgs" class="row">

    <div class="col-lg-12">
        <h3 class="page-header">Related Projects</h3>
    </div><!-- END col-lg-12 -->

    <div class="col-md-3" ng-repeat="relatedItem in detailItems | orderBy:random | limitTo:4">
        <a href="#/detail/{{ $index }}/{{ itemType }}">
            <img class="img-responsive related-item" ng-src="images/portfolio/{{ relatedItem.imgName }}.jpg" alt="{{ relatedItem.title }}" title="{{ relatedItem.title }}">
        </a>
    </div><!-- END col-md-3 -->

</div><!-- END projectImgs -->
