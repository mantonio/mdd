<div class="row">

    <div class="col-lg-12">
        <h2 class="page-header">{{ detailItems[whichItem].title }}</h2>
    </div>

</div>

<div class="row">

    <div class="col-md-8">
        <img class="img-responsive portfolioImg" ng-src="images/portfolio/{{ detailItems[whichItem].imgName }}.jpg" alt="{{ detailItems[whichItem].title }}">
    </div>

    <div class="col-md-4">
        <h3>Project Description</h3>
        <p>{{ detailItems[whichItem].description }}</p>
        <h3>Technology Used</h3>
        <ul>
            <li ng-repeat="tech in detailItems[0].techUsed">{{ tech[whichItem].tech }}</li>
        </ul>
    </div>

</div>

<div id="projectImgs" class="row">

    <div class="col-lg-12">
        <h3 class="page-header">Related Projects</h3>
    </div>

    <div class="col-sm-3 col-xs-6">
        <a href="#">
            <img class="img-responsive portfolio-item" src="images/portfolio/hobbit.jpg">
        </a>
    </div>

    <div class="col-sm-3 col-xs-6">
        <a href="#">
            <img class="img-responsive portfolio-item" src="images/portfolio/primrose.jpg">
        </a>
    </div>

    <div class="col-sm-3 col-xs-6">
        <a href="#">
            <img class="img-responsive portfolio-item" src="images/portfolio/paintball.jpg">
        </a>
    </div>

    <div class="col-sm-3 col-xs-6">
        <a href="#">
            <img class="img-responsive portfolio-item" src="images/portfolio/metroid.jpg">
        </a>
    </div>

</div>
